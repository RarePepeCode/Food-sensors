<div *ngIf="isEditMode === 'true'" class="name">
  <form>
    <div class="col-sm-8">
      <h2>Kurso Redagavimo Forma</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="name">Kurso Pavadinimas</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="course.pavadinimas" name="name" required>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="rank">Kurso Įvertinimas</label>
          <input type="number" class="form-control" id="rank" [(ngModel)]="course.ivertinimas" name="rank" min="1"
            max="10" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="discription">Kurso Aprašymas</label>
          <textarea rows="5" cols="50" class="form-control" id="discription" name="discription"
            [(ngModel)]="course.aprasymas" required></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-outline-success" (click)="submitCourse()">Atnaujinti duomenis</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-outline-danger" (click)="deleteCourse()">Trinti</button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="isEditMode === 'false'" class="name">
  <form>
    <div class="col-sm-6">
      <h2>Kurso Redagavimas</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="col-sm-12">
          <div class="form-group">
            <h2>{{course.pavadinimas}}</h2>
          </div>
        </div>
        <div class="top-padding">
          <div class="col-sm-12">
            <p>Aprašymas: {{course.aprasymas}}</p>
          </div>
        </div>
        <hr>
        <div class="top-padding">
          <div class="row">
            <div class="col-sm-6">
              <p>Dabartinis įvertinimas: {{course.ivertinimas}}</p>
            </div>
          </div>
        </div>
        <div class="top-padding">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="rank">Kurso Įvertinimas</label>
                <input type="number" class="form-control" id="rank" value="" min="1" max="10" required>
              </div>
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-outline-success" (click)="vertinti(cource.id)">Vertinti</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>Kurso Receptai</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Pavadinimas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let recipe of course.recipes; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{recipe.pavadinimas}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>

<button type="button" class="btn btn-outline-secondary" (click)="registerToCourse(course.id)">Registruotis</button>
<button type="button" class="btn btn-outline-secondary" (click)="openCourseExercisePage()">Eiti į užduotį</button>
