<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pavadinimas</th>
      <th scope="col">Ä®vertinimas</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cource of courses; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{cource.pavadinimas}}</td>
      <td>{{cource.ivertinimas}}</td>
      <td> <button type="button" class="btn btn-info" (click)="selectCourse(cource.id)">Atidaryti</button>
    </tr>
  </tbody>
</table>

<div class="col-sm-4">
  <button type="button" class="btn btn-primary" (click)="openCreateCourse()" >{{buttonName}}</button>
</div>
