<h3>Receptas</h3>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Pavadinimas:
    <span>{{recipe?.pavadinimas}}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Aprašymas:
    <span>{{recipe?.aprasymas}}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Sudėtingumas:
    <span>{{recipe?.sudetingumas}}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Max patirties taškų:
    <span>{{recipe?.max_patirties_tasku}}</span>
  </li>
</ul>
<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="komentaroTekstas">Komentaras</label>
      <input type="text" class="form-control" id="komentaroTekstas" name="komentaroTekstas" placeholder="Komentaras..." [(ngModel)]="komentaroTekstas">
    </div>
  </div>
  <input type="button" class="btn btn-primary" value="Komentuoti" (click)="comment()">
</form>
<form>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="ivertinimas">Įvertinimas</label>
          <select class="form-control" id="ivertinimas" name="ivertinimas" [(ngModel)]="ivertinimas">
            <option selected="selected">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
  </div>
  <input type="button" class="btn btn-primary" value="Įvertinti" (click)="rate()">
</form>
